<!-- Sidebar -->
<div class="sidebar" th:fragment="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex" th:if="${session.account != null}">
        <div class="image" th:if="${session.account.avatar != null}">
            <img th:src="@{${session.account.avatar}}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
            <a th:if="${session.account.uuid != null}" th:href='@{${"/accounts/profile/"+session.account.uuid}}' class="d-block">
                <span th:if="${session.account.fullName != null}" th:text="${session.account.fullName}">User</span>
            </a>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->
            <li class="nav-item has-treeview">
                <a th:href="@{/}" class="nav-link" th:classappend='${section.title=="Dashboard" ? "active" : ""}'>
                    <i class="nav-icon fas fa-tachometer-alt"></i>
                    <p>
                        Dashboard
                    </p>
                </a>
            </li>
            <li th:if="${section.isAdmin()}" class="nav-item has-treeview" th:classappend='${section.title=="Accounts" ? "menu-open" : ""}'>
                <a href="#" class="nav-link" th:classappend='${section.title=="Accounts" ? "active" : ""}'>
                    <i class="nav-icon fas fa-users"></i>
                    <p>
                        Accounts
                        <i class="right fas fa-angle-left"></i>
                    </p>
                </a>
                <ul class="nav nav-treeview">
                    <li class="nav-item">
                        <a th:href="@{/accounts}" class="nav-link" th:classappend='${section.description=="Accounts list" ? "active" : ""}'>
                            <i class="fas fa-list nav-icon"></i>
                            <p>List</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/accounts/add}" class="nav-link" th:classappend='${(section.description=="Add new account"
                    || section.description=="Edit user") ? "active" : ""}'>
                            <i class="fas fa-user nav-icon"></i>
                            <p>Add new</p>
                        </a>
                    </li>
                </ul>
            </li>

            <li class="nav-header">MANAGEMENT</li>
            <li class="nav-item">
                <a th:href="@{/transactions}" class="nav-link" th:classappend='${section.description=="Transactions" ? "active" : ""}'>
                    <i class="nav-icon fa fa-tasks"></i>
                    <span id="transactions_count" class="badge badge-info right">0</span>
                    <p>
                        Transactions
                    </p>
                </a>
            </li>
        </ul>
    </nav>
    <!-- /.sidebar-menu -->
</div>
<!-- /.sidebar -->
